<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='download (2).jpeg'">Ice cream</button>

    <img id="myImage" src="download (2).jpeg" style="width:100px">

    <button onclick="document.getElementById('myImage').src='download (3).jpeg'">Hot Cheetos</button>


</body>



</html>
