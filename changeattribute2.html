<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='water.jpeg'">Water</button>

    <img id="myImage" src="download (1).jpeg" style="width:100px">

    <button onclick="document.getElementById('myImage').src='download (1).jpeg'">Dirt</button>

</body>

</html>
