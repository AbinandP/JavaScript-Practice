<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Practicing lastIndexOf String Methods</h2>

        <p id="demo"></p>
        
        <script>
            var str = "Please speak when 'speak' occurs"
            var pos = str.lastIndexOf("Speak");
            document.getElementById("demo").innerHTML = pos;
        </script>

    </body>
</html>
