<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Variables</h2>

    <p>In this example, x, y, and z are variables.</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        //add numbers    
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of z is: " + z;

        //add strings
        var firstName = "John";
        var lastName = "Doe"
        document.getElementById("demo2").innerHTML =
            "The name of person is: " + firstName + " " + lastName;

        document.getElementById("demo3").innerHTML =
            "Adding number and string returns a string: " + 
            firstName + " " + lastName + " " + z;
    </script>

</body>

</html>
