<!DOCTYPE html>
<html>

<body>
    
    <h2>JavaScript string properties</h2>

    <p>The length property return the length of a string:</p>

    <p id="demo"></p>

    <script>
        var txt = "Abinand";
        var sln = txt.length
        document.getElementById("demo").innerHTML = sln;
    </script>
</body>
</html>
